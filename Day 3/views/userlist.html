<table class="table table-striped">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>City</th>


    </tr>
    <tr ng-repeat="user in users">
        <td class="text-center">
            {{user.prenumeangajat}}
        </td>
        <td class="text-center">
            {{user.numeangajat}}
        </td>
        <td class="text-center">
            {{user.emailangajat}}
        </td>
        <td class="text-center">
            {{user.telefonangajat}}
        </td>
        <td class="text-center">
            {{user.varstaangajat}}
        </td>
        <td class="text-center">
            {{user.orasangajat}}
        </td>

        <!--TODO #HR5 add View button-->

    </tr>
</table>
